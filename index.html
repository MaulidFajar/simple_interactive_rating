<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <article class="card main_card">
        <img src="images/icon-star.svg" alt="star symbol" />
        <div class="card_body">
          <h1 class="title">How did we do?</h1>
          <p class="subtitle">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <!-- Add rating here -->
          <ul>
            <li>
              <button type="button" class="rate_option" value="1">1</button>
            </li>
            <li>
              <button type="button" class="rate_option" value="2">2</button>
            </li>
            <li>
              <button type="button" class="rate_option" value="3">3</button>
            </li>
            <li>
              <button type="button" class="rate_option" value="4">4</button>
            </li>
            <li>
              <button type="button" class="rate_option" value="5">5</button>
            </li>
          </ul>
          <!-- Rating state end -->
          <button class="primary_btn">SUBMIT</button>
        </div>
      </article>

      <!-- Thank you state start -->
      <article class="card complete_msg hidden">
        <img
          src="images/illustration-thank-you.svg"
          alt="success message icon"
        />
        <span class="rate_info"></span>
        <h1 class="title">Thank you!</h1>
        <p class="subtitle">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </article>
      <!-- Thank you state end -->
    </main>

    <script src="main.js"></script>
  </body>
</html>
